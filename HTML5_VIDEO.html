<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 VIDEO PLAYER</title>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="stylesheet" type ="text/css" href="css/vid.css">
</head>

<body>
	<!--http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4
    http://clips.vorwaerts-gmbh.de/big_buck_bunny.ogv-->
    <!--http://html5demos.com/assets/dizzy.mp4
        http://html5demos.com/assets/dizzy.webm
        http://html5demos.com/assets/dizzy.ogv-->
    <div id="container">
    	<video id="vid" controls poster="img/catPoster.jpg" preload="auto">
        <source src="http://html5demos.com/assets/dizzy.mp4" type="video/mp4">
        <source src="http://html5demos.com/assets/dizzy.webm" type="video/webm">
        <source src="http://html5demos.com/assets/dizzy.ogv" type="video/ogg">
         	Your browser does not support the video tag.
        </video> 

        <!--BIG PLAY/PAUSE BUTTONS-->
        <div id="playBttnBig"></div>
        <div id="pauseBttnBig"></div>

        <!--VIDEO CONTROLS-->
        <div id="videoControls">
            <button id="playBttn" title="Play">&#x25BA;</button>
            <!---->
            <div id="progress">

                <div id="pBarContainer">
                    <div id="pBar"></div>
                    <div id="pBarBuffer"></div>
                    <!--<progress id="pBar" value="0" max="100"></progress>-->
                </div>

                <div id="currTime_box"><span>00:00 /</span></div>
                <div id="progress_box"><span>00:00</span></div>

                <div id="volumeContainer" title="setVolume">
                    <div id="volumeMute" title="volumeMute"></div>
                    <div id="volumeMinus" title="volumeMinus"></div>
                    <div id="volumePlus" title="volumePlus"></div>
                    <button id="skipOne" title="SkipOne">part1</button>
                    <button id="skipTwo" title="SkipTwo">part2</button>
                    <button id="skipThree" title="SkipThree">part3</button>
                    <button id="skipRan" title="SkipRan">Random</button>
                    <div id="fullScreen" title="FullScreen Toggle"></div>
                </div>

            </div>
           <!---->
        </div>
        <!--VIDEO CONTROLS END-->      
    </div>

    
    
</body>

<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="js/vid.js" type="text/javascript"></script>
<script src="js/html5shiv.js" type="text/javascript"></script>

</html>
